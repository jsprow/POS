<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Repleotech POS</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body class="main-body">
	<div class="dragbar">
		<img src="logo_r.svg" alt="repleotech logo">
	</div>
	<div style="visibility:hidden" class="dragbar-min">
		<div id="hideButton" class="hide-button">
			<div class="minus"></div>
			<div class="plus"></div>
		</div>
	</div>
	<div id="updateBox" class="update-box">
		<div id="messages"></div>
		<div class="load-wrapp">
			<div class="load-3">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>
	</div>
	<div class="to-hide">
		<div class="box">
			<span id="first">
				<input class="input" name="first-input" id="firstInput" value="">
				<label class="input-label" id="firstLabel" for="first-input">First Name</label>
				<span id="firstSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<span id="last">
				<input  class="input"name="last-input" id="lastInput" value="">
				<label id="lastLabel" class="input-label" for="last-input">Last Name</label>
        <span id="lastSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<span id="birthdate">
				<input  class="input"id="birthdateInput" name="birthdate-input" type="date" value="">
				<label id="birthdateLabel" class="input-label" for="birthdate-input"> Birthdate</label>
        <span id="birthdateSpan" class="info-span"></span>
			</span>
		</div>
	</div>
	<div class="box">
		<span id="mobile" class="to-show">
			<label id="mobileLabel" class="input-label" for="mobile-input"></label>
      <span id="mobileSpan"></span>
		</span>
	</div>
	<div class="box">
		<span id="points" class="to-show">
			<label id="pointsLabel" class="input-label" for="points-input"></label>
      <span id="pointsSpan"></span>
		</span>
	</div>
	<div class="to-hide">
		<div class="box">
			<span id="email">
				<input class="input" name="email-input" id="emailInput" value="">
				<label id="emailLabel" class="input-label" for="email-input">Email</label>
        <span id="emailSpan" class="info-span"></span>
			</span>
		</div>
		<div id="areyousure">
			<p>Are you sure you want to redeem this customer's rewards?</p>
			<button id="yes" class="confirm">Yes</button>
			<button id="no" class="confirm">No</button>
		</div>
		<div id="kioskGroup">
			<input id="kiosk1" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk1">
			<label class="kioskGroup-label" for="kiosk1">Station 2</label>
			<input id="kiosk2" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk2">
			<label class="kioskGroup-label" for="kiosk2">Station 5</label>
			<input id="kiosk3" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk3">
			<label class="kioskGroup-label" for="kiosk3">Station 6</label>
			<!-- <input id="kiosk4" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk4">
			<label class="kioskGroup-label" for="kiosk4">Kiosk Test</label> -->
		</div>
		<div class="bottom-bar">
			<button class="refresh-button bottom-button">
				<svg id="refresh" class="refresh bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="refresh.svg#refresh"></use>
			  </svg>
				<svg id="pause" class="pause bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="pause.svg#pause"></use>
			  </svg>
			</button>
			<button id="submitButton" class="bottom-button" type="submit">
				<img src="paper-plane.svg" class="bottom-button__image" alt="">
			</button>
			<button id="pointsButton" class="bottom-button">
				<p class="bottom-button__text">Redeem</p>
			</button>
			<button class="bottom-button" style="visibility:hidden;width:0;height:0;position:absolute;pointer-events:none;"><!-- TODO:  Show this button if you want-->
				<img id="logModalButton" class="bottom-button__image" src="sticky-note-o.svg" alt="sticky">
			</button>
			</button>
			<button class="bottom-button">
				<img id="kioskButton" class="bottom-button__image" src="desktop.svg" alt="desktop">
			</button>
		</div>
	</div>

	<script src="connect.js"></script>
	<script>
		let	updateBox = document.getElementById('updateBox'),
			container = document.getElementById('messages'),
			message = document.createElement('div');

		ipcRenderer.on('show-update-bar', (event) => {
			updateBox.classList.add('show');
		});

		ipcRenderer.on('message', (event, text) => {
			message.innerHTML = text;
			container.innerHTML = message;
		});
	</script>
</body>

</html>
