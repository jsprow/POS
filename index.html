<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Repleotech POS</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body class="main-body">
	<div class="dragbar">
		<img src="icons/logo_r.svg" alt="repleotech logo">
	</div>
	<div style="visibility:hidden" class="dragbar-min">
		<div id="hideButton" class="hide-button">
			<div class="minus"></div>
			<div class="plus"></div>
		</div>
	</div>
	<div id="updateBox" class="update-box">
		<div id="messages"></div>
		<div class="load-wrapp">
			<div class="load-3">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
			</div>
		</div>
	</div>
	<div class="to-hide">
		<div class="box">
			<img class="date-icon" src="icons/user.svg">
			<span id="first">
				<input class="input" name="first-input" id="firstInput" value="">
				<label class="input-label" id="firstLabel" for="first-input">First Name</label>
				<span id="firstSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<span id="last">
				<input  class="input"name="last-input" id="lastInput" value="">
				<label id="lastLabel" class="input-label" for="last-input">Last Name</label>
        <span id="lastSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<img class="date-icon" src="icons/envelope.svg">
			<span id="email">
				<input class="input" name="email-input" id="emailInput" value="">
				<label id="emailLabel" class="input-label" for="email-input">Email</label>
        <span id="emailSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<img class="date-icon" src="icons/birthday_cake.svg">
			<span id="birthdate">
				<input  class="input"id="birthdateInput" name="birthdate-input" type="date" value="">
				<label id="birthdateLabel" class="input-label" for="birthdate-input"> Birthdate</label>
        <span id="birthdateSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<img class="date-icon" src="icons/diamond.svg">
			<span id="anniversary">
				<input  class="input"id="anniversaryInput" name="anniversary-input" type="date" value="">
				<label id="anniversaryLabel" class="input-label" for="anniversary-input"> Anniversary</label>
        <span id="anniversarySpan" class="info-span"></span>
			</span>
		</div>
	</div>
	<div class="box">
		<img class="date-icon" src="icons/phone.svg">
		<span id="mobile" class="to-show">
			<label id="mobileLabel" class="input-label" for="mobile-input"></label>
      <span id="mobileSpan"></span>
		</span>
	</div>
	<div class="box">
		<span id="points" class="to-show">
			<label id="pointsLabel" class="input-label" for="points-input"></label>
      <span id="pointsSpan"></span>
		</span>
	</div>
	<div id="couponsBox" class="coupons-box"></div>
	<div class="to-hide">
		<div id="areYouSureAdd">
			<p>Are you sure you want to redeem this customer's rewards?</p>
			<button id="addYes" class="confirm yes">Yes</button>
			<button id="addNo" class="confirm no">No</button>
		</div>
		<div id="areYouSureRedeem">
			<p>Are you sure you want to redeem this customer's rewards?</p>
			<button id="redeemYes" class="confirm yes">Yes</button>
			<button id="redeemNo" class="confirm no">No</button>
		</div>
		<div id="kioskGroup">
			<input id="kiosk1" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk1">
			<label class="kioskGroup-label" for="kiosk1">Kiosk 1</label>
			<input id="kiosk2" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk2">
			<label class="kioskGroup-label" for="kiosk2">Kiosk 2</label>
			<input id="kiosk3" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk3">
			<label class="kioskGroup-label" for="kiosk3">Kiosk 3</label>
			<input id="kiosk4" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk2">
			<label class="kioskGroup-label" for="kiosk4">Kiosk 4</label>
			<input id="kiosk5" class="kioskGroup-input" type="radio" name="kiosk" value="kiosk3">
			<label class="kioskGroup-label" for="kiosk5">Kiosk 5</label>
		</div>
		<div id="settingsBox">
			<label for="userGUIDInput">User GUID</label>
			<input id="userGUIDInput" name="userGUIDInput" type="text">
			<label for="keywordInput">Keyword</label>
			<input id="keyword" name="keywordInput" type="text">
		</div>
		<div class="bottom-bar">
			<button class="refresh-button bottom-button">
				<svg id="refresh" class="refresh bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="icons/refresh.svg#refresh"></use>
			  </svg>
				<svg id="pause" class="pause bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="icons/pause.svg#pause"></use>
			  </svg>
			</button>
			<button style="pointer-events: none; display: none;" id="addCouponButton" class="bottom-button">
				<p style="display: none;" class="bottom-button__text">+</p>
			</button>
			<button style="pointer-events: none;" class="bottom-button">
				<p style="display: none;" id="useCouponButton" class="bottom-button__text">-</p>
			</button>
			<button id="submitButton" class="bottom-button" type="submit">
				<img src="icons/paper-plane.svg" class="bottom-button__image" alt="">
			</button>
			<button class="bottom-button" style="visibility:hidden;width:0;height:0;position:absolute;pointer-events:none;"><!-- TODO:  Show this button if you want-->
				<img id="logModalButton" class="bottom-button__image" src="icons/sticky-note-o.svg" alt="sticky">
			</button>
			<button class="bottom-button">
				<img id="kioskButton" class="bottom-button__image" src="icons/desktop.svg" alt="desktop">
			</button>
			<button id="settingsButton" class="bottom-button">
				<img src="icons/settings.svg" class="bottom-button__image" alt="">
			</button>
		</div>
	</div>

	<script src="connect.js"></script>
	<script>
		const updateBox = document.getElementById('updateBox'),
			container = document.getElementById('messages'),
			message = document.createElement('div');

		ipcRenderer.on('show-update-bar', (event) => {
			updateBox.classList.add('show');
		});

		ipcRenderer.on('message', (event, text) => {
			message.innerHTML = text;
			container.innerHTML = message;
		});
	</script>
</body>

</html>
