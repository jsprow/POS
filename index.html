<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Repleotech POS</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body class="main-body">
	<div class="dragbar">
		<img src="logo_r.svg" alt="repleotech logo">
		<div class="update-box">
			<span id="version">vX.Y.Z</span>
		  <div id="messages">Update Message</div>
		</div>
	</div>
	<div id="hideButton" class="hide-button">
		<div class="minus"></div>
		<div class="plus"></div>
	</div>
	<div class="to-hide">
		<div class="box">
			<p>First Name:</p>
			<span id="first">
				<span></span>
			</span>
		</div>
		<div class="box">
			<p>Last Name:</p>
			<span id="last">
        <span></span>
			</span>
		</div>
		<div class="box">
			<p>Birthdate:</p>
			<span id="birthdate">
        <span></span>
			</span>
		</div>
	</div>
	<div class="box">
		<p class="to-hide">Phone:</p>
		<span id="mobile" class="to-show">
      <span></span>
		</span>
	</div>
	<div class="to-hide">
		<div class="box">
			<p>Email:</p>
			<span id="email">
        <span></span>
			</span>
		</div>
		<div class="box">
			<button id="submitButton">Update Info</button>
		</div>
		<div class="box loyalty-box">
			<p>Loyalty Points:</p>
			<span>
				<input id="pointsQty" class="points-qty" placeholder=" " type="number" min="0" max="10">
			</span>
			<button id="pointsButton">Add Points</button>
		</div>
		<div class="box bottom-box">
			<button id="refresh" class="refresh-button">
				<p class="refresh-text">Refresh Page</p>
				<p id="pauseBox" class="pause-box">Paused</p>
			</button>
			<button id="logModalButton">Open Log</button>
		</div>
	</div>
	<p id="status" style="position: absolute; bottom: 0; left: 0; width: 100%"></p>
	<script src="connect.js"></script>
	<script>
	let version = window.location.hash.substring(1);
	document.getElementById('version').innerText = version;

	ipcRenderer.on('message', function(event, text) {
		var container = document.getElementById('messages');
		var message = document.createElement('div');
		message.innerHTML = text;
		container.innerHTML = '';
	  container.appendChild(message);
	});
	</script>
</body>

</html>
