<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Repleotech POS</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body class="main-body">
  <div class="dragbar">
    <img src="drag.svg" alt="drag">
  </div>
  <button class="hide-button to-hide" id="hideButton"></button>
  <div class="to-hide">
    <div class="box">
      <button id="refresh">Refresh Page</button>
      <button id="logModalButton">Open Log</button>
      <p id="pauseBox" class="pause-box"></p>
    </div>
  </div>
  <div class="box">
    <p>First Name:</p>
    <span id="first">
      <span></span>
    </span>
  </div>
  <div class="to-hide">
    <div class="box">
      <p>Last Name:</p>
      <span id="last">
        <span></span>
      </span>
    </div>
    <div class="box">
      <p>Birthdate:</p>
      <span id="birthdate">
        <span></span>
      </span>
    </div>
  </div>
  <div class="box">
    <p>Phone:</p>
    <span id="mobile">
      <span></span>
    </span>
  </div>
  <div class="to-hide">
    <div class="box">
      <p>Email:</p>
      <span id="email">
        <span></span>
      </span>
    </div>
    <div class="box">
      <button id="submitButton">Update Info</button>
    </div>
    <div class="box">
      <p>Loyalty Points:</p>
      <input id="pointsQty" class="points-qty" type="number" min="0" max="10">
      <button id="pointsButton">Add Points</button>
    </div>
  </div>
	<script src="connect.js"></script>
</body>

</html>
