<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Repleotech POS</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="dragbar">
    <img src="drag.svg" alt="drag">
  </div>
  <h1>Well look who it is...</h1>
  <div class="box">
    <button id="refresh">Refresh</button>
    <button id="logModalButton">Log</button>
  </div>
  <div class="box">
    <p>First:</p>
    <span id="first">
      <span></span>
    </span>
  </div>
  <div class="box">
    <p>Last:</p>
    <span id="last">
      <span></span>
    </span>
  </div>
  <div class="box">
    <p>Birthdate:</p>
    <span id="birthdate">
      <span></span>
    </span>
  </div>
  <div class="box">
    <p>Phone:</p>
    <span id="mobile">
      <span></span>
    </span>
  </div>
  <div class="box">
    <p>Email:</p>
    <span id="email">
      <span></span>
    </span>
  </div>
  <div class="box">
    <button id="submit">Submit</button>
    <p id="pauseBox" class="pause-box"></p>
  </div>
  <div class="box">
    <p>Loyalty Points:</p>
    <span>
      <input id="points" type="number">
    </span>
  </div>
  <div class="box">
    <button id="pointsButton">Submit</button>
  </div>

	<script src="connect.js"></script>
</body>

</html>
