<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Repleotech POS</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>

<body class="main-body">
	<div class="dragbar">
		<img src="logo_r.svg" alt="repleotech logo">
	</div>
	<div class="dragbar-min">
		<div id="hideButton" class="hide-button">
			<div class="minus"></div>
			<div class="plus"></div>
		</div>
	</div>
	<div id="updateBox" class="update-box">
		<span id="version">vX.Y.Z</span>
		<div id="messages"></div>
	</div>
	<div class="to-hide">
		<div class="box">
			<!-- <p>First Name:</p> -->
			<span id="first">
				<input name="first-input" id="firstInput">
				<label id="firstLabel" for="first-input">First Name</label>
				<span id="firstSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<span id="last">
				<input name="last-input" id="lastInput">
				<label id="lastLabel" for="last-input">Last Name</label>
        <span id="lastSpan" class="info-span"></span>
			</span>
		</div>
		<div class="box">
			<span id="birthdate">
				<input id="birthdateInput" name="birthdate-input" type="date">
				<label id="birthdateLabel" for="birthdate-input"> Birthdate</label>
        <span id="birthdateSpan" class="info-span"></span>
			</span>
		</div>
	</div>
	<div class="box">
		<span id="mobile" class="to-show">
			<label id="mobileLabel" for="mobile-input"></label>
      <span id="mobileSpan"></span>
		</span>
	</div>
	<div class="to-hide">
		<div class="box">
			<span id="email">
				<input name="email-input" id="emailInput">
				<label id="emailLabel" for="email-input">Email</label>
        <span id="emailSpan" class="info-span"></span>
			</span>
		</div>
		<!-- <div class="box button-box">
			<button id="refresh" class="refresh-button button">
				<p class="refresh-text">Refresh Page</p>
				<p id="pauseBox" class="pause-box">Paused</p>
			</button>
			<button id="submitButton" class="button">Update Info</button>
		</div> -->
		<div class="box">
			<!--
			<p>Loyalty Points:</p>
			<span>
				<input id="pointsQty" class="points-qty" placeholder=" " type="number" min="0" max="10">
			</span>
			-->
		</div>
		<div class="bottom-bar">
			<button class="refresh-button bottom-button">
				<svg id="refresh" class="refresh bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="refresh.svg#refresh"></use>
			  </svg>
				<svg id="pause" class="pause bottom-button__image" role="img" title="Refresh">
				   <use xlink:href="pause.svg#pause"></use>
			  </svg>
			</button>
			<button id="submitButton" class="bottom-button">
				<img src="paper-plane.svg" class="bottom-button__image" alt="">
			</button>
			<button id="pointsButton" class="bottom-button">
				<p class="bottom-button__text">+1</p>
			</button>
			<button class="bottom-button">
				<img id="logModalButton" class="bottom-button__image" src="sticky-note-o.svg" alt="sticky">
			</button>
		</div>
	</div>
	<p id="status" style="position: absolute; bottom: 0; left: 0; width: 100%"></p>

	<script src="connect.js"></script>
	<script>
		let version = window.location.hash.substring(1),
			updateBox = document.getElementById('updateBox'),
			container = document.getElementById('messages'),
			message = document.createElement('div');

		document.getElementById('version').innerText = version;

		ipcRenderer.on('show-update-bar', (event) => {
			updateBox.classList.add('show');
		});

		ipcRenderer.on('message', (event, text) => {
			message.innerHTML = text;
			container.innerHTML = '';
			container.appendChild(message);
		});
	</script>
</body>

</html>
